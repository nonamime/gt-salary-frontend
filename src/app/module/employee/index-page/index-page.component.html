<mat-card class="col-11 mx-auto my-5">
    <mat-card-title>
        <div class="row">
            <h1 class="fs-2 fw-normal mx-4 mt-3">Employee</h1>
        </div>
        <div class="row">
            <div class="offset-sm-10 offset-6 col-6 col-sm-2">
                <button mat-raised-button class="theme-button my-1" (click)="createUser()">NEW</button>
                <button mat-raised-button class="theme-button my-1" (click)="uploadUserCsv()">BATCH ADD</button>
            </div>
        </div>

    </mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortUser($event)"
            class="mat-elevation-z2 mt-4">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="login">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Login </th>
                <td mat-cell *matCellDef="let element"> {{element.login}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="salary">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
                <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button class="theme-button small mx-1" (click)="editUser(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-raised-button class="small mx-1" (click)="deleteUser(element)">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator (page)="changePage($event.pageIndex)" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </mat-card-content>
</mat-card>
